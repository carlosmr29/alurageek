<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura Geek</title>
    <link rel="stylesheet" href="styles.css">

    <!-- tipografias -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap"

</head>

<body>
    <header>
        <img src="./img/logo.png" alt="logo">
    </header>

    <main>
        <section id="mis_productos">
            <div class="contenido_productos">
                <h1>MIS PRODUCTOS:</h1>
                <div class="">
                <div class="contenedor_productos" id="contenedor_productos">
                   
                    <!--aca renderizo mis cosas-->
                </div>
            </div>
            </div>
        </section>
        <section id="agregarProducto">
            <div class="contenido_agregarprod">
                <h1>AGREGAR PRODUCTO:</h1>
            <form id="formulario_producto">
                <div class="datos_form">
                    <input type="text" id="nombre" placeholder="nombre">
                    <input type="text" id="precio" placeholder="precio">
                    <input type="text" id="imagen" placeholder="link imagen">
                </div>
                <div class="cta">
                    <button type="submit" class="btn_primario">Enviar</button>
                    <button type="reset" class="btn_secundario">Limpiar</button>
                </div>
            </form>
            </div>
        </section>
    </main>

    <footer>
        <img src="img/logo.png" alt="">
        <h5>Desarollado por Carlos Iván Martínez</h5>
        <h6>2024</h6>
    </footer>

    <script src="aluraGeek.js"></script>
